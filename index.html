<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplayer RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header>
        <div class="container">
            <img class="img-fluid d-block" src="assets/images/logo.png">
        </div>
    </header>
    <div class="modal fade" id="username-select">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="form-group modal-body">
                    <label class="lb-lg" for="username-input">Username</label>
                    <input type="text" class="form-control" id="username-input" aria-describedby="username"
                           placeholder="Enter username">
                </div>
                <div class="modal-footer">
                    <button type="button" id="username-submit" class="btn btn-primary" data-dismiss="modal">Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex main flex-column">

        <div class="game py-4">
            <div class="container bg-info rounded">
                <div class="row p-3">
                    <div class="p-3 align-self-center col-md-5">
                        <div class="card player-section">
                            <div class="card-block px-2 mt-2">
                                <h2 class="text-center"><span id="player-title">Player</span></h2>
                                <hr>
                            </div>
                            <div class="text-center">
                                <h4><span class="badge badge-success mx-auto px-4 mt-0">Wins: <span
                                        id="player-wins"></span></span>
                                </h4>
                            </div>
                            <div id="player-selection" class="move-display">
                            </div>
                            <div class="mx-auto selection-text pb-2" id="move-selections">
                                <button class="btn btn-primary m-1 px-4" data-move="rock">Rock</button>
                                <button class="btn btn-primary m-1 px-4" data-move="paper">Paper</button>
                                <button class="btn btn-primary m-1 px-4" data-move="scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                    <div class="p-2  align-self-center col-md-2">
                        <h1 class="text-center text-light">VS</h1>
                    </div>
                    <div class="p-3 align-self-center col-md-5">
                        <div class="card player-section">
                            <div class="card-block px-2 mt-2">
                                <h2 class="text-center"><span id="opponent-title">Opponent</span></h2>
                                <hr>
                            </div>
                            <div class="text-center">
                                <h4><span class="badge badge-success mx-auto px-4 mt-0">Wins: <span
                                        id="opponent-wins"></span></span>
                                </h4>
                            </div>
                            <div id="opponent-selection" class="move-display">
                            </div>
                            <div class="selection-text pb-3"><h3 id="opponent-text"></h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container chat-div align-self-end p-3">
            <div class="row">
                <div class="col-md-8 offset-md-2 bg-dark rounded py-3">
                    <h3 class="text-light text-center my-2">Player Chat</h3>
                    <hr>
                    <div id="chat-window" class="bg-light rounded mb-2"></div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="message" aria-label="Message" title="Message">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="send-button">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="text-muted my-auto">Copyright &copy; 2018 Max Johnson</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="assets/js/app.js"></script>


</body>

</html>
